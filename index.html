<!DOCTYPE html>
<html>
	<head>
		<link rel="stylesheet" href="style.css">
		<title>Atotec</title>
	</head>
	<body>
		<div id="wrapper">
			<div id="left">
				<div id="signin">
					<div class="logo">
						<img src="images/logo.png" alt="Atotec logo">
					</div>
					<form>
						<div>
							<label>Email or username</label>
							<input type="text" class="input-text">
						</div>
						<div>
							<label>Password</label>
							<input type="password" class="input-text">
						</div>
						<button type="submit" class="primary-button">Sign In</button>
					</form>
					<div class="links">
						<a href="#">Forgot Password</a>
						<a href="#">Sing in with company or school</a>
					</div>
					<div class="or">
						<hr class="bar">
						<span>OR</span>
						<hr class="bar">
					</div>
					<a href="#" class="secondary-button">Create an account</a>
				</div>
				<footer id="main-footer">
					<p>Copyright &copy; 2020, Atotec All rights Reserved</p>
					<div>
						<a href="">Terms of Use</a> || <a href="">Privacy Policy</a>
					</div>
				</footer>
			</div>
			<div id="right">
				<div id="showcase">
					<div class="showcase-content">
						<h1 class="showcase-text">Let's create the future <strong>together</strong>
						</h1>
						<a href="#" class="secondary-button">Start a FREE 10-day trial</a>
					</div>
				</div>
			</div>			
		</div> 
	</body>
</html>
